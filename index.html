<script type="text/javascript">
var Clipboards = {
    code: new Clipboard('#js-ClipboardCopyButton-code'),
    link: new Clipboard('#js-ClipboardCopyButton-link')
};

// promo initial values
var ethTotal = 4500;
var promoMinutesLength = 300;
var initialTimestamp = 1520941431;
//

var finalTimestamp = new Date((initialTimestamp * 1000) + (promoMinutesLength * 60 * 1000)).getTime() / 1000;
var count = (finalTimestamp -  now()); 

var delay = 100;
var initTick = 0;
var secs = 0;

function now() {
    return Math.floor($.now() / 1000);
}


function secondsTimeToHMS(s) {
    var h = Math.floor(s/3600);
    s -= h*3600;
    var m = Math.floor(s/60);
    s -= m*60;
    return h+":"+(m < 10 ? '0'+m : m)+":"+(s < 10 ? '0'+s : s);
}

function tick() {
   var remaining = (count - (now() - initTick)); 

   remaining = remaining >= 0 ? remaining : 0;
   secs = remaining.toFixed(2);
   if (secs == 0) {
        $("#time-left").html("The promo is over!");
   } else {
       $("#time-left").html(secondsTimeToHMS(secs));
       if (remaining) setTimeout(tick, delay);
   }
}

function getCurrentEthBalance(secs) {
    ethLeft = ((ethTotal * (secs)) / (promoMinutesLength * 60));
    if ( ethLeft <= 0 ) { 
        $("#eth-left").html(0);
    } else {
        $("#eth-left").hide().html(ethLeft.toFixed(2)).fadeIn('fast');
        notifyMsg();
    };
}

function notifyMsg() {
    $.notify({
    // options
    icon: 'glyphicon glyphicon-warning-sign',
    title: "<strong>New ETH payout:</strong>",
    message: generateAddress(),
    },{
        // settings
        type: 'info',
        allow_dismiss: true,
        newest_on_top: true,
        placement: {
            from: "top",
            align: "right"
        },
        spacing: 10,
        z_index: 1031,
        mouse_over: null,
        delay: 1000,
        timer: 1000,
        animate: {
            enter: 'animated fadeInDown',
            exit: 'animated fadeOutUp'
        },
    });
}
    
initTick = now();
setTimeout(tick, delay);

(function loopEthBalance() {
    var rand = Math.round(Math.random() * (4000 - 500)) + 500;
    setTimeout(function() {
        getCurrentEthBalance(secs);
        loopEthBalance();  
    }, rand);
}());

function dec2hex(dec) {
  return ('0' + dec.toString(16)).substr(-2);
}

function generateAddress (len) {
  var arr = new Uint8Array(37 / 2)
  window.crypto.getRandomValues(arr)
  return "0x" + Array.from(arr, dec2hex).join('') + "..."
}

document.querySelectorAll('.js-ClickToSelect').forEach(function (ele) {
    ele.addEventListener('click', function (e) {
        e.target.setSelectionRange(0, 9999);
    });
});

$( document ).ready(function() {
    getCurrentEthBalance(count);
});
</script>
